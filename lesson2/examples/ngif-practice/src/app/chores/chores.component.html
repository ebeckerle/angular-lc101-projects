

<div class="chores" >
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    </div>
    <hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
</div>

<div *ngIf = "chores.length === 0 || finishedChores.length > chores.length + 3; else noAllowance">
    <img src="targetImage" alt="Target Image">
</div>
<ng-template #noAllowance>
    <p>No Allowance Yet.</p>
</ng-template>

<hr>

<div *ngIf = "finishedChores.length > chores.length; else workHarder">
    <p style = "color: red">You're doing great getting your chores done!</p>
</div>

<ng-template #workHarder>
    <div>
        <p style = "color: green; font-weight: bolder">Work Harder!</p>
    </div>
</ng-template>

<div *ngIf = "chores.length === 0 && 4 >= finishedChores.length; else iceCreamTreat">
    <h3>To earn an ice cream treat:</h3>
    <p> The chores list must be empty.</p>
    <p>The Done list must have at least 4 items.</p>
</div>
<ng-template #iceCreamTreat>
    <p>Ice cream treat!</p>
</ng-template>
